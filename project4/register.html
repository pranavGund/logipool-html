<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <style>
        body{
            background-image: url(student.jpg);
        }
        div{
            border: solid 2px;
            padding-top: 30px;
            padding-bottom: 30px;
            height: 500px;
            width: 500px;
            margin-left: 405px;
            border-radius: 15px;
            background-color: antiquewhite;
        }
        .b{
            border-radius: 5px;
        }
       
    </style>
</head>
<body>
    
    <div align="center">
        <form action="registerationsuccessfull.html">
            <h2>Registration form</h2>
            Name <input class="b" type="text" placeholder="Enter Full Name"><br>
            <br>
            Mobile_no <input class="b" type="text" placeholder="Enter mobile number"><br>
            <br>
            Username <input class="b" type="text" placeholder="Username"><br>
            <br>
            Password <input class="b" type="password" name="password" placeholder="password"><br>
            <br>
            College <input class="b" type="text" placeholder="Enter Your College">
            <br>
            <br>
            Branch :
            FY<input type="radio" name="1" value="FY">
            SY <input type="radio" name="1" value="SY">
            TY <input type="radio" name="1" value="TY">
            <br>
            <br>
            <input type="submit" value="sign up">
            <input type="reset" value="reset">


            
        </form>
    </div>
    
</body>
</html>
